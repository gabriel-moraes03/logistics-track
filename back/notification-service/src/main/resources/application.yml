server:
  port: ${SERVER_PORT}

spring:
  application:
    name: notification-service

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3000ms
          multiplier: 2
          max-retries: 3